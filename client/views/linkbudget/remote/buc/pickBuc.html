<template name="pickBuc">
    <div class="form-group">

        <label>Select BUC size</label>
        <br/>
        <select class="form-control selectpicker" id="bucPicker" multiple>
            {{#each bucs}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>

    </div>
</template>
