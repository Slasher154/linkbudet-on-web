<template name="remote">
    <form role="form">
        <fieldset>
            <legend>Remote</legend>
            {{#if isCountryOrBeamSelected}}
            {{> antenna}}
            {{#if isBroadband}} <!-- Buc selection available for broadband satellite only -->
            {{> buc}}
            {{/if}}
            {{> location}}
            {{/if}}
        </fieldset>
    </form>
</template>
