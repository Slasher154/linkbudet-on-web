<template name="pickAntenna">
    <div class="form-group">
        {{#if isBroadband}}
        <label>Select Antenna</label>
        <br/>
        <select class="form-control selectpicker" id="antennaPicker" multiple>
            {{#each antennas}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
        </select>
        {{/if}}
        {{#if isConventional}}
        <label>Antenna Size</label>
        {{> inputAppend text="m" type="number" id="remote-size" value=3.8 placeholder="Input antenna size"}}
        {{/if}}
    </div>
</template>
