<template name="pickAntenna">
    <div class="form-group">
        {{#if isBroadband}}
        <label>Select Antenna</label>
        <br/>
        <select class="form-control selectpicker" multiple>
            {{#each sizeList}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
        {{/if}}
        {{#if isConventional}}
        <label>Antenna Size</label>
        {{> inputAppend text="m" type="number" id="remote-size" placeholder="Input antenna size"}}
        {{/if}}
    </div>
</template>
