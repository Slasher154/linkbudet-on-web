<template name="modemSelector">
    <div class="form-group">
        <label>Select Modem</label>
        <select id="modem" class="form-control col-sm-3">
            <option value="">Select Modem</option>
            {{#each modems}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </div>
</template>
