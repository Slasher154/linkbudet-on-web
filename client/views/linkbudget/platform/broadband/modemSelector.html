<template name="modemSelector">
    <div class="form-group">
        <label>Select Modem</label>
        <select id="modemPicker" class="form-control selectpicker col-sm-3">
            <option value="">Select Modem</option>
            {{#each modems}}
            <optgroup label="{{vendor}}">
                {{#each modem}}
                <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </optgroup>
            {{/each}}

        </select>
    </div>
    {{#if isModemSelected}}
    {{> modemDetails}}
    {{/if}}
</template>
